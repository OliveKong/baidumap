<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度地图</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="http://api.map.baidu.com/api?v=2.0&ak=ub4h78E76LPHB6tlhXiqIipHdc1Aaoji" type="text/javascript"></script>

	<style type="text/css">
		*{
			margin: 0;padding: 0;
		}
		html,body{
			height: 100%;
		}
		#address{
			width: calc(90% - 20px);
			height: 35px;
			background: #fff;
			position: fixed;
			top: 10px;
			left: 5%;
			color: green;
			padding: 0 10px;
		}
	</style>
</head>
<body>
<div id="map" style="width:100%; height:100%;"></div>
<input id="address" type="text" value="北京市朝阳区世贸天阶">
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("map");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);
	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	var Oaddress=document.getElementById("address").value;
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint(Oaddress, function(point){
		if (point) {
			map.centerAndZoom(point, 16);
			map.addOverlay(new BMap.Marker(point));
		}else{
			alert("您选择地址没有解析到结果!");
		}
	}, "北京市");
</script>
